<div class="reglist">
    <br>
    <hr>
    <h2>FACTURADOR</h2>
    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtrar">
        </mat-form-field>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-primary" (click)="onNew()">Nuevo</button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="id_facturador">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Facturador </th>
                <td mat-cell *matCellDef="let element"> {{element.id_facturador}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <ng-container matColumnDef="entidad">
                <th mat-header-cell *matHeaderCellDef> Entidad </th>
                <td mat-cell *matCellDef="let element"> {{element.entidad.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button color="accent" class="btn btn-info" (click)="onEdit(row)"><mat-icon class="mat-18">system_update</mat-icon>
            </button>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Borrar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" class="btn btn-danger" (click)="onDelete(i)"><mat-icon class="mat-18">delete</mat-icon>
            </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
</div>
<br>
<div class="regentry" *ngIf="showNew">
    <form (ngSubmit)="onSave()">
        <div class="form-group row">
            <label for="firstname-input" class="col-2 col-form-label">Nombre</label>
            <div class="col-10">
                <input class="form-control" type="text" [(ngModel)]="regModel.nombre" name="nombre">
            </div>
        </div>

        <div class="form-group row">
            <label for="city-input" class="col-2 col-form-label">Entidad</label>
            <mat-form-field>

                <mat-label>{{regModel.entidad.nombre}}</mat-label>
                <mat-select placeholder="Select">
                    <p><input [(ngModel)]="searchText" placeholder="Buscar..."></p>
                    <mat-option class="dropdown-item" *ngFor="let item of entidades | filtrarEntidades: searchText" (click)="onChangeEntidad(item)" [value]="item.nombre">
                        {{item.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="submit" class="btn btn-danger">Cancelar</button>
    </form>

</div>

<div>
    <select class="form-control" [(ngModel)]="searchText" name="sel">
    <ul>
        <li *ngFor="let it of entidades | filtrarEntidades: searchText">
            {{it.nombre}}
        </li>
    </ul>
</select>
</div>
